<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Magic the gathering tournament</title>
</head>
<body>
<div class="carousel">
    <div class="pictures">
        <img src="images/image1.jpg" alt="magic the gathering logo">
    </div>
    <div class="pictures">
        <img src="images/image2.jpg" alt="people playing magic the gathering">
    </div>
    <div class="pictures">
        <img src="images/image3.jpg" alt="closeup of people playing magic the gathering">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
</div>
<div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
